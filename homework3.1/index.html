<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="reg_form">
      <div class="registration">
        <div class="image">
          <img src="./images/ic-close.png" alt="close" />
        </div>
        <div class="info">
          <p class="form_text_header">Регистрация</p>
          <form class="form" method="post">
            <input class="form_input_email" type="email" placeholder="Почта" name="email" />
            <input class="form_input_pass" type="password" placeholder="Пароль" name="password" />
            <p class="text_politic">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на информационную рассылку.</p>
            <button class="button_reg">Зарегистрироваться</button>
            <button class="button_log_in">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
