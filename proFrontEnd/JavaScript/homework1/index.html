<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>subtract</h2>
      <div class="form">
        <div class="form__item">
          <input type="text" class="input-1" />
        </div>
        <div class="form__item">
          <input type="text" class="input-2" />
        </div>
        <button onclick="subtract()">subtract</button>

        <h2 class="result result-1"></h2>
      </div>
    </div>

    <div class="container">
      <h2>multiply</h2>

      <div class="form">
        <div class="form__item">
          <input type="number" class="input-3" />
        </div>
        <div class="form__item">
          <input type="number" class="input-4" />
        </div>
        <button onclick="multiply()">multiply</button>

        <h2 class="result result-2"></h2>
      </div>
    </div>

    <div class="container">
      <h2>divide</h2>

      <div class="form">
        <div class="form__item">
          <input type="number" class="input-5" />
        </div>
        <div class="form__item">
          <input type="number" class="input-6" />
        </div>
        <button onclick="divide()">divide</button>

        <h2 class="result result-3"></h2>
      </div>
    </div>

    <div class="container">
      <h2>getMinutes</h2>

      <div class="form">
        <div class="form__item">
          <input type="number" class="input-7" />
        </div>

        <button onclick="getMinutes()">getMinutes</button>

        <h2 class="result result-4"></h2>
      </div>
    </div>

    <div class="container">
      <h2>calculateAverage</h2>

      <div class="form">
        <div class="form__item">
          <input type="number" class="input-8" />
        </div>
        <div class="form__item">
          <input type="number" class="input-9" />
        </div>
        <div class="form__item">
          <input type="number" class="input-10" />
        </div>

        <button onclick="calculateAverage()">calculateAverage</button>

        <h2 class="result result-5"></h2>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
